<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="lsp">
        <input type="button" value="安卓" v-on:click="look" >
        <p>{{kkk}}</p>
        <img   v-if="kkk>=10" src="素材/lsp.jpeg">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    
    var and = new Vue({
        el:"#lsp",
        data:{
           kkk:0,
           
        },
        methods:{
        look:function(){
           if(this.kkk<10){
               this.kkk++;
           }else{
               this.kkk=true;
               this.kkk = 0;
           }
        }
        }
    })
        

    
    </script>
</body>
</html>
