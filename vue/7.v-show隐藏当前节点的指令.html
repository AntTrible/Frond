<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="picture">
        <input type="button" value="显示" v-on:click="look">
        <input type="button" value="隐藏" v-on:click="nolook">
        <input  type="button" value="切换显示状态" v-on:click="lookkk">
        <img v-show="kkb" src="素材/magisk.jpeg"> <!--v-show里面值只能在data里面控制-->
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    var picture = new Vue({
        el:"#picture",
        data:{
           kkb:true,
        },
        methods:{
        look:function(){
            this.kkb = true;
        },
        nolook:function(){
            this.kkb = false;
        },
        lookkk:function(){
            this.kkb = !this.kkb;
        }
        }
        
      
    })
    </script>
</body>
</html>
