<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.网格栅格系统</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">   
</head>
<body>
    <div class="container">
      <div class="row">       <!--行排列-->
         <div class="col-md-4" style="background:red;">4列</div>              <!--中等屏幕下按照4份4份4份排列但是数值不能超过12如果超过了12将会换行 -->
         <div class="col-md-4" style="background:rgb(0, 191, 255);">4列</div>
         <div class="col-md-4" style="background:rgb(53, 69, 190);">4列</div>
         <div class="col-md-1" style="background:rgb(164, 92, 119);">4列</div>
     </div>

     <div class="row">
        <div class="col-md-1" style="background: rgb(70, 137, 199);" >这个是第一个格</div>
        <div class="col-md-1 col-md-offset-4" style="background:rgb(161, 60, 109) ;" >距离第一个格子平移4格</div> <!--col-md-offset-4的意思是距离前面的模块平移的数量，如果当前行数超过12则会换行-->       
     </div>

     <hr>
     
     <div class="row">
        <div class="col-xs-3" style="background:rgb(80, 204, 107) ;">3</div>       <!--col-xs-3超小屏幕三份-->
        <div class="col-xs-3" style="background:rgb(75, 111, 159) ;">3</div>   
        <div class="col-xs-3" style="background:rgb(176, 134, 174) ;">3</div>   
        <div class="col-xs-3" style="background:rgb(72, 109, 169) ;">3</div>   
     </div>

     <hr>

     <div class="row">
        <div class="col-sm-3" style="background:rgb(187, 108, 77) ;">3</div>       <!--col-sm-3小屏幕三份-->
        <div class="col-sm-3" style="background:rgb(167, 223, 26) ;">3</div>   
        <div class="col-sm-3" style="background:rgb(209, 16, 23) ;">3</div>   
        <div class="col-sm-3" style="background:rgb(57, 215, 227) ;">3</div>   
     </div>

     <hr>

     <div class="row">
        <div class="col-md-3" style="background:rgb(60, 72, 162) ;">3</div>       <!--col-md-3中等屏幕三份-->
        <div class="col-md-3" style="background:rgb(58, 45, 133) ;">3</div>   
        <div class="col-md-3" style="background:rgb(88, 98, 193) ;">3</div>   
        <div class="col-md-3" style="background:rgb(143, 221, 65) ;">3</div>   
     </div>

     <hr>

     <div class="row">
        <div class="col-lg-3" style="background:rgb(32, 148, 158) ;">3</div>       <!--col-lg-3大屏幕三份-->
        <div class="col-lg-3" style="background:rgb(27, 147, 99) ;">3</div>   
        <div class="col-lg-3" style="background:rgb(186, 227, 26) ;">3</div>   
        <div class="col-lg-3" style="background:rgb(31, 53, 99) ;">3</div>   
     </div>

    </div>


</body>
</html>
