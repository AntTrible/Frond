<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap布局容器</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<style>
    p{
        margin: 0px;
    }
</style>
<body>
  <div class="container" style="background: pink; height: 200px;">   <!--container类用于固定两边宽度并支持响应式布局的容器-->
    <p>
        hellow!world
    </p>
  </div>

  <div class="container-fluid" style="background: blue; height: 200px; ">    <!--container-fluid用于填充页面宽度为100%的容器-->
    <p>
        你好世界
    </p>
  </div>

    
</body>
</html>
