<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">   
</head>

<body>
    <div class="container-fluid">
        <p>这句话来测试BootStrap的样式</p>
        <p class="lead">这句话来测试BootStrap的样式</p>   <!--lead来突出强调内容-->
        <p>这句话来<small>测试</small>BootStrap的样式</p>  <!--small来缩小字体变成标注-->

        <p>这句话来测试<b>BootStrap</b>的样式</p>            <!--<b><strong>加粗当前字体-->
        <p>这句话来测试<strong>BootStrap</strong>的样式</p>

        <p>这句话来测试<i>BootStrap</i>的样式</p>       <!--<i>斜体-->

        <p>这句话来测试<p class="lead"><b><lead><i>BootStrap</i></lead></b></p>的样式</p> <!--组合使用-->


    </div>
</body>
</html>
