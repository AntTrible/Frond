<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        
            <div class="container">
              <input type="text" class="form-control input-lg" >   <!--大输入框-->
              <input type="text" class="form-control input-md">    <!--中等输入框-->
              <input type="text" class="form-control input-sm">    <!--小输入框-->
            </div>

            <div class="container">
                <div class="col-md-3">
                    <input type="text" class="form-control input-md">  <!--中等输入框在三分中显示-->
                </div>
                <div class="col-md-9" style="background: rgb(68, 215, 220);">
                     使用网格栅格系统让输入框在三等分中显示
                </div>
            </div>
    </div>
</body>
</html>
