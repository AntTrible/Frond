<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex布局了解</title>
</head>
<style>
    span{
        color: red;
    }
</style>
<body>
    <div id="study">
        <h1 color="red"><span>flex-direction</span> 设置主轴的方向</h1>
        <ul>
            <li>
                row:<span>默认值从左到右</span>
            </li>
            
            <li>
                row-reverse:<span>从右到左</span>
            </li>

            <li>
                column:<span>从上到下</span>
            </li>

            <li>
                column-reverse:<span>从下到上</span>
            </li>
        </ul>
        
    </div>
</body>
</html>
