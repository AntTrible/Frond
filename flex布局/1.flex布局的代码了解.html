<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex布局了解</title>
</head>
<style>
    span{
        color: red;
    }
</style>
<body>
    <div id="study">
        <h1><span>flex-direction</span> 设置主轴的方向</h1>
        <ul>
            <li>
                row:<span>默认值从左到右</span>
            </li>
            
            <li>
                row-reverse:<span>从右到左</span>
            </li>

            <li>
                column:<span>从上到下</span>
            </li>

            <li>
                column-reverse:<span>从下到上</span>
            </li>
        </ul>

        <h1><span>justify-content</span> 设置主轴上的子元素的排列方式</h1>
        <ul>
            <li>
                flex-start:<span>默认值从头部开始 如果主轴是x轴，则从左到右排列</span>
            </li>
            
            <li>
                flex-end:<span>从尾部开始排列</span>
            </li>

            <li>
                center:<span>从主轴居中对齐</span>
            </li>

            <li>
                space-around:<span>平分剩余的空间(每个控件按照一定的距离隔开)</span>
            </li>

            <li>
                space-between:<span>先将两边贴边 再把剩余的空间平均分配开来</span>
            </li>
        </ul>

        

    </div>
</body>
</html>
