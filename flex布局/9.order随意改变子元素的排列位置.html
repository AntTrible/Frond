<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0px auto;
        padding: 0px;
    }
    div {
        display: flex;
        width: 100%;
        height: 500px;
        background: pink;
        
    }
    #one{
        width:150px;
        height: 100px;
        background: red;
    }
    #one:nth-child(2){
       order: -1;                /*将原来的2号元素为原点看成是一个数轴，往左就移动就是负数，往右移动就是正数 上下同理*/
       background: green;       
      
    }
</style>
<body>
    <div>
       <div id="one">1</div>
       <div id="one">2</div>
       <div id="one">3</div>
    </div>
</body>
</html>
