<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0px auto;
        padding: 0px;
    }
    div {
        display: flex;
        width: 100%;
        height: 500px;
        background: pink;
        
        flex-direction: row; /*设置主轴方向为X轴  从左到右显示*/

        flex-direction:row-reverse;/*设置主轴方向为X轴  从右到左显示*/

        flex-direction: column;  /*设置主轴为y轴  从上到下显示*/

        flex-direction: column-reverse; /*设置主轴为y轴  从下到上显示*/
    }
    #one{
        width:150px;
        height: 150px;
        background: red;
    }
</style>
<body>
    <div>
       <div id="one">1</div>
       <div id="one">2</div>
       <div id="one">3</div>
    </div>
</body>
</html>
