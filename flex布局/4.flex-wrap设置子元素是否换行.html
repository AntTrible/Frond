<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0px auto;
        padding: 0px;
    }
    div {
        display: flex;
        width: 500px;
        height: 500px;
        background: pink;
        
        /*因为flex布局是默认不支持换行显示的*/
        flex-wrap: wrap;  /*将超出盒子的子元素换行显示*/

        flex-wrap: wrap-reverse;  /*换行把原来的元素换下去*/

        

    }
    #one{
        width:150px;
        height: 150px;
        background: red;
        margin: 10px;
    }
</style>
<body>
    <div>
       <div id="one">1</div>
       <div id="one">2</div>
       <div id="one">3</div>
       
    </div>
</body>
</html>
