<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //用indexOf();方法达到去重的效果 这个表达的是查询数组的 如果不存在则返回-1
        function nonone(arr){
            var newarr = [];
            for(var i =0 ; i<=arr.length ; i++){
                if(newarr.indexOf(arr[i]) === -1){
                    newarr.push(arr[i]);
                }
            }
            return newarr;

        }
        alert(nonone(['a','r','s','a','t','g']));
    </script>
</head>

</body>
</html>
