<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var age = prompt('请输入您的年龄');   //输入的年龄是字符string类型的
        console.log(parseInt(age));          //parseint能将字符型转换成整数（数字型）的
        console.log(typeof(age));            //typeof能检测数值类型
    </script>
</head>
