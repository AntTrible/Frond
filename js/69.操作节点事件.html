<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box">
        <Ul id="box1">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
        </Ul>
    </div>
<!-- 节点操作事件 -->
    <script>//获取元素父节点
     console.log(box1.parentNode);
     //获取元素所有子节点,但是所有元素都是节点
     console.log(box1.childNodes);
     //只获取全部元素的子节点,排除其他节点
     console.log(box1.children);
     //获取元素的第一个节点
     console.log(box1.firstElementChild);
     //获取元素最后一个节点
     console.log(box1.lastElementChild);
     //更简单的方法,用数组来表示第一个节点
     console.log(box1.children[0]);
    </script>


</body>
</html>
