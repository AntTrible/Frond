    <div>
        <p>1.为什么需要变量：因为我们一些数据需要保存，所以需要变量</p>
        <p>2.变量是什么：变量就是一个容器，用来存放数据的容器</p>
        <p>3.变量的本质是什么：变量是内存里的一块控件，用来用来存储数据</p>
        <p>4.变量怎么使用的:我们使用变量的时候，一定要声明变量，然后赋值；声明变量的本质是去内存申请空间</p>
        <p>5.什么是变量的初始化：声明变量并且赋值我们称之为变量的初始化</p>
        <p>6.变量命名规范有哪些：变量名尽量要规范，遵守驼峰命名法</p>
        <p>7.交换两个变量值的思路:声明一个空的变量，再把两个变量进行进行转圈式转换</p>
