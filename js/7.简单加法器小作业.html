<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var Num1 = prompt('请输入要相加的第一个数');   //先做两个弹出输入框
        var Num2 = prompt('请输入要相加的第二个数');
        var Num3 = parseInt(Num1)+parseInt(Num2);     //将两个框内的数值用parseint转换成数字型，然后赋给新的变量输出
        alert('这两个数相加的结果为:'+Num3);           //然后输出
    </script>
</head>

</html>
