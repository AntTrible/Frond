<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>10</button>

      <script>
      var btns =document.getElementsByTagName('button');
      for(var i = 0 ; i < btns.length ; i++){
          btns[i].onclick = function(){
              for(var i = 0; i< btns.length ; i++){
                  btns[i].style.backgroundColor = '';       //这个是把每一个button给清除背景所以不能用this因为这个是当前的值
              }
              this.style.backgroundColor = 'red';          //这个是把鼠标按下的当前的值给输出，所以输出红色背景
          }
      }
      </script>
</body>
</html>
