<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function isday(){
            var year = prompt('请输入想要判断的年份');         //if判断返回值是true的话就执行else上面的语句 否则就返回给else
            if(nowday(year)){
                   alert('当前年份是闰年2月份有29天')
            }else{
                   alert('当前年份是平年2月份有28天');
            }
        }
        isday();

        function nowday(){
            if(arguments[0]%400 == 0 ||arguments[0]%4 == 0 && arguments[0]%100 !=0){
                return true;
            }else{
                return false;
            }
        }
        
    </script>
