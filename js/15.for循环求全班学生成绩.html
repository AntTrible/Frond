<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var A = 0;
        var num  = prompt('请输入当前班级总人数');
        for(var i =1 ; i<=num ;i++){
            if(i<=num){
                var chengji = prompt('请输入第'+i+'位学生的成绩');
            }
            A = parseInt(chengji)+A
        }
        alert('该班级总成绩为'+A);
        alert('该班的平均成绩为'+A/num);
    </script>
</head>
