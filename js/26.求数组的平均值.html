    <script>
        var sum = 0;
        var Array=[2,6,1,7,4];
        for(var i =0 ; i<Array.length ; i++){
            sum +=Array[i];
        }
        console.log('Array数组中所有元素的和为:'+sum);
        console.log('Array数组中所有元素的平均值为'+sum/Array.length);
    </script>
