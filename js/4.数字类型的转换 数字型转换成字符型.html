<script>
    var nub = 10;                //定义一个数字型的数字
    var to = nub.toString();     //强制将nub中的数字型转换成字符串型   
    console.log(to);             //在控制台中输出
    console.log(typeof(to));     //typeof可以检测变量的类型
</script>
