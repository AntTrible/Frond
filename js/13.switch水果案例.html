<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var fruit = prompt('请输入您要查询的水果');
        switch(fruit){
            case '苹果':
            alert('苹果1.5/斤');
            break;

            case '香蕉':
            alert('苹果2.5/斤');
            break;

            case '西瓜':
            alert('苹果3.5/斤');
            break;

            case '雪梨':
            alert('苹果4.5/斤');
            break;

            case '猕猴桃':
            alert('苹果5.5/斤');
            break;

            case '西红柿':
            alert('苹果6.5/斤');
            break;

            default:
            alert('商店没有此水果');
        }
    </script>
</head>
