<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #taobao{
        position: relative;
        width: 120px;
        margin: 100px auto;
    }
    #taobao img{
        position: absolute;
        right: -2px;
        width: 100px;
        height: 100px;
    }
  
    #taobao p {
        text-align:center;
        position: absolute;
        top: -17px;
        width: 20px;
        height: 20px;
        background-color:aliceblue;
    }
</style>
<body>
    <div id="taobao">
    <div id="exit">
         <p>x</p>
        </div>
        <img src="picture\广告.jpeg">
    </div>
    
    <script>
        var can =  document.getElementById('exit');
        var doing = document.getElementById('taobao');

        can.onclick = function (){
           doing.style.display = "none"//这个是设置整个淘宝布局里面的css 要修改这个的话则 要获取这个id元素然后.style.然后再设置他的属性
        }
    </script>





</body>
</html>
