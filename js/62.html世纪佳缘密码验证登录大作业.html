<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button{
     display: inline-block;
    -webkit-box-sizing: content-box;
  -moz-box-sizing: content-box;
  box-sizing: content-box;
  cursor: pointer;
  padding: 5px 15px;
  border: 1px solid #018dc4;
  -webkit-border-radius: 3px;
  border-radius: 3px;
  font: normal 8px/normal "Times New Roman", Times, serif;
  color: rgba(255,255,255,0.9);
  -o-text-overflow: clip;
  text-overflow: clip;
  background: #0199d9;
  -webkit-box-shadow: 2px 2px 2px 0 rgba(0,0,0,0.2) ;
  box-shadow: 2px 2px 2px 0 rgba(0,0,0,0.2) ;
  text-shadow: -1px -1px 0 rgba(15,73,168,0.66) ;
  -webkit-transition: all 300ms cubic-bezier(0.42, 0, 0.58, 1);
  -moz-transition: all 300ms cubic-bezier(0.42, 0, 0.58, 1);
  -o-transition: all 300ms cubic-bezier(0.42, 0, 0.58, 1);
  transition: all 300ms cubic-bezier(0.42, 0, 0.58, 1);
    }
    .input{
         position: absolute;
         left: 186px;
         top: 35px;
         font-size: 12px;

    }
    .input1{
         position: absolute;
         left: 186px;
         top: 35px;
         font-size: 12px;
         color: red;

    }
    .input2{
         position: absolute;
         left: 186px;
         top: 35px;
         font-size: 12px;
         color: green;

    }
    .pwd{
        position: relative;
    }
    .uname{
       border: 1px solid black;

    }
</style>
<body>
    <div class="shijijiayuam">
    <input type ="text" class="uname" value="请输入账号">
    <input type ="text" class="pwd" value="请输入密码">
    <button >登录</button>
    <label class="input">请输入6-18位数的密码</label>

    <script>
        var uname = document.querySelector('.uname');
        var pwd  = document.querySelector('.pwd');
        var inpt = document.querySelector('.input');
        var on = document.querySelector('button');


        
        uname.onfocus = function(){
            if(this.value === '请输入账号'){
                this.value = '';
               
            }
        }
        uname.onblur= function(){            
            if(this.value === ''){
                this.value = '请输入账号';
            }
        }



        pwd.onfocus = function(){
            if(this.value === '请输入密码'){
                this.value = '';

            }
        }
        pwd.onblur= function(){
            if(this.value === ''){
                this.value = '请输入密码';
            }

            if(this.value.length <6 ||this.value.length >18){
                inpt.className = 'input input1';
                inpt.innerHTML = '你输入的密码格式不正确噢';
                return false;
            }

            else if(this.value.length >=6||this.value.length<=18){
                inpt.className = 'input input2';
                inpt.innerHTML = '密码格式正确啦';
                return true;
            }
        }
        on.onclick = function(){
            if(pwd.onblur() == 1){
                alert('登录成功!!!');
            }else{
                alert('登录失败!!!');
            }
        }





    </script>
</div>

</body>
</html>
