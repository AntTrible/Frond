<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for循环嵌套</title>
    <script>
       var num = '';
       var statr =prompt('请输出您想要打印星星的行数');
       var statrpro = prompt('请输出您要打印星星的列数');
       for(var i = 1 ; i<=statrpro;i++){
           for(var f = 1 ; f<=statr ; f++){
               num += '*';
           }
           num += '\n';
       }
       console.log(num);
    </script>
</head>
<body>
    
</body>
</html>
