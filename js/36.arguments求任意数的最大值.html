    <title>Document</title>
    <script>
     function number(){
         var max  = arguments[0];
         for(var i = 1 ;i<=arguments.length;i++){
             if(max<arguments[i]){
                max = arguments[i];
             }
         }
         return max;
     }
     alert(number(5,9,7,2,3,8));
    </script>
