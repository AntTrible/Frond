<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var o ={};     //大括号是对象
        var max = 0;
        var maxname = '';
        var num = 'abcoefoxyozzopp';
        for(var i = 0 ; i<num.length ; i++){
            var can  = num[i];
            if(o[can]){
               o[can]++;
            }else{
               o[can] = 1;
            }
        }
        
        for(var i in o){
            if(o[i] > max){
                max = o[i];
                maxname = i;
            }
            
        }
        console.log('则数组中出现次数最多的是'+maxname+'他出现的次数为'+max);
    </script>
</head>
<body>
    
</body>
</html>
