<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var i = 0;
        var num1 = [];
        var num = 'abcoefoxyozzopp';
        var k = num.indexOf('o');
        while(k != -1){
            k = num.indexOf('o',k+1);
            i++;
            if(k == -1){
                continue;
            }else{
                num1.push(k);
            }
        }
        console.log('o出现的次数是'+i+'\n'+'出现的位置是'+num.indexOf('o')+','+num1)
    </script>
</head>

</body>
</html>
