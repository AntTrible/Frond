<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var start = '';
        for(var i = 1 ; i<=9 ; i++){
            for(var u = 1; u <= i ;u++){
                var num = i * u;
                start += i + 'x'+ u + '=' + num + '\t';
            }
            start +='\n';
        }
        console.log(start);
    </script>
</head>
