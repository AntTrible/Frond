<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #on{
   display: inline-block;
   -webkit-box-sizing: content-box;
   -moz-box-sizing: content-box;
   box-sizing: content-box;
   padding: 10px 20px;
   border: 2px solid rgba(61,4,247,0.72);
   -webkit-border-radius: 9em;
   border-radius: 9em;
   font: normal 16px/normal "Times New Roman", Times, serif;
   color: rgba(0,142,198,1);
   -o-text-overflow: clip;
   text-overflow: clip;
   background: rgba(252,252,252,1);
   -webkit-box-shadow: 5px 5px 8px -1px rgba(0,0,0,0.4) ;
   box-shadow: 5px 5px 8px -1px rgba(0,0,0,0.4) ;
   text-shadow: 1px 1px 0 rgba(255,255,255,0.66) ;
   -webkit-transition: all 200ms cubic-bezier(0.42, 0, 0.58, 1);
   -moz-transition: all 200ms cubic-bezier(0.42, 0, 0.58, 1);
   -o-transition: all 200ms cubic-bezier(0.42, 0, 0.58, 1);
   transition: all 200ms cubic-bezier(0.42, 0, 0.58, 1);
}

</style>
<body>
    <div id="pwd">
    <input id="on" value='请输入密码'>
</div>

<script>
     var can = document.querySelector('#on');
     can.onfocus = function(){
        if(can.value === '请输入密码'){
            can.value = '';
        }
     }

     can.onblur = function(){
        if(can.value === ''){
            this.value= "请输入密码";
        }
     }


</script>

</body>
</html>
