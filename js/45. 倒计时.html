<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function times(nowtime){
            var time =+ new Date();                //当前时间的毫秒数
            var inputtime =+ new Date(nowtime);  //用户输入时间
            var times = (inputtime - time) / 1000 ;  //总秒数
            //时间转换
            var d = parseInt(times / 60 / 60 / 24); //计算天数
            d= d<10? '0' + d : d;
            var h = parseInt(times / 60 / 60%24)     //计算小时
            h = h<10? '0' +h : h;
            var m = parseInt(times /60 %60)          //计算分钟
            m = m<10? '0' + m : m;
            var s = parseInt(times % 60 )            //计算秒数
            s = s<10? '0' + s : s;
            
            return '距离毕业还有' + d + '天' + h + '小时' + m + '分' + s + '秒'; 
        }
        console.log(times('2022-8-16 19:00:00'));
    </script>
</head>

</body>
</html>
