<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //将用户名 和 密码 的输出变量进行替换
        var white;//声明一个空的变量来进行替换
        var uname = '牛马'; //定义用户名
        var pwd = '牛哥哥';   //定义密码

        //现在进行变量的替换
        white = uname;   //右边给左边 将uanme的值给white空的变量
        uname = pwd;    //和上面同理
        pwd = white;   //将uname的值给回pwd就交换完毕了

        //相当于两个变量转了一圈
        

        //现在进行变量的输出
        console.log(uname);  //这样就能将原来定义的变量调换位置输出了
        console.log(pwd);

    </script>
</head>
<body>
    
</body>
</html>
