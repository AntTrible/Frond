<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    //   1.要求：接收用户输入的分数，根据分数输出对应的等级字母ABCDE
    //   其中1.90分（含）以上 输出A
    //   2.80-90分输出b
    //   3.70-80输出c
    //   4.60-70输出d
    //   5.60分以下输出e
    var num = prompt('请输出您的分数:');
    if(num>=90 && num<=100){
        alert('A');
    }
    else if(num>=80 && num<90){
        alert('B');
    }
    else if(num>=70 && num<80){
        alert('C')
    }
    else if(num>=60 && num<70){
        alert('D')
    }else if(num<60){
        alert('E')
    }else{
        alert('您输入的数字不对')
    }
    </script>
</head>
<body>
    
</body>
</html>
